<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVT</title>
    <link rel="stylesheet" href=".\css\style.css">
</head>

<body>

    <!-- Cabeçalho da página -->
    <header>
        <section>
            <h1>LOVT</h1>
            <p>You Love, <span>your loft!</span></p>
        </section>

        <!-- Linhas para simular o menu (hambúrger) -->
        <section>
            <hr>
            <hr>
            <hr>
        </section>
    </header>

    <!-- Conteúdo principal -->
    <main>

        <!-- Banner de anúncios -->
        <section class="banner" >
            
            <img src="img/01-dining Room.jpg" alt="Sala de jantar">

            <div class="navegacao">
                <!-- Setas para navegação -->
                <img src=".\img/05-left-arrow.png" alt="seta para a esquerda">
                <img src=".\img/06-right-arrow.png" alt="seta para a direita">
            </div>
        </section>
        
        <!-- Novidades -->
        <section class="sessao-principal">
            <figure>
                <img src="img/02-living room.jpg" alt="Venda de uma sala de jantar decorada em uma arquitetura moderna">

                <p>$ 1,200 <span class="novo">New</span></p>

                <figcaption class="legenda-imagens">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum soluta voluptate culpa cupiditate asperiores, maxime omnis sunt qui provident necessitatibus ipsa, dolore aperiam facere ullam. Vitae odit ipsam voluptatum distinctio.
                </figcaption>
            </figure>

            <figure>

                <img src="img/03-modern house.jpg" alt="Fachada de uma casa moderna com janelas altas">

                <p>$ 2,000 <span class="venda">Sale</span></p>

                <figcaption class="legenda-imagens">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti necessitatibus voluptatum laborum sequi nobis, veritatis molestiae minus harum, cumque sit libero? Ipsam qui animi quas vitae rem iusto explicabo! Culpa?
                </figcaption>
            </figure>
        </section>

        <!-- Páginas com gêneros diferentes de modelos -->
        <section class="seu-estilo">
            <p class="your-style">
                Your Style
            </p>

            <p class="industial">
                Industrial
            </p>

            <p class="moderna">
                Modern
            </p>

            <p class="classico">
                Classic
            </p>
        </section>
    </main>
    <!-- Rodapé -->
    <footer class="rodape">
        <div class="mapa">
            <img src=".\img/04-map.jpg" alt="Mapa da cidade de Newark">
        </div>
        <div class="informacoes">
            <p>LOVT - You love, your loft!</p>
            <p>Broad St, Newark, NJ 07102 - USA</p>
            <p>+1 (973) 854-555-548</p>
            <p>contact@lovtrealstate.com</p>
            <p>Our Social Medias:</p>
            <ul>
                <li class="item-midia">
                    <img class="imagem-midias" src="./img/10-footer-instagram.png" alt="Logo para o Instagram">
                </li>
                <li class="item-midia">
                    <img class="imagem-midias" src="./img/11-footer-facebook.png" alt="Logo para o Facebook">
                </li>
                <li class="item-midia">
                    <img class="imagem-midias" src="./img/12-footer-whatsapp.png" alt="Logo para o WhatsApp">
                </li>
            </ul>
        </div>

    </footer>
</body>

</html>
